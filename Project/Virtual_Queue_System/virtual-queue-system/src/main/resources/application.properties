spring.application.name=virtual-queue-system
server.port=8080

# --- Tell Spring to activate our "dev" profile by default ---
spring.profiles.active=dev

# --- JPA/Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- DATABASE PLACEHOLDERS (for production) ---
# These will be set by environment variables in your deployment
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# --- SECRET PLACEHOLDERS (for production) ---
jwt.secret=${JWT_SECRET}
resend.api.key=${RESEND_KEY}